<ion-content>
  <ion-slides [options]="sliderOpts">
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="{{ img }}">
      </div>
    </ion-slide>
  </ion-slides>
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="primary">
        <ion-icon name="close" slot="start"></ion-icon>
        Cerrar
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(false)" fill="clear" color="primary">
        <ion-icon name="remove" slot="start"></ion-icon>
        Zoom
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(true)" fill="clear" color="primary">
        <ion-icon name="add" slot="start"></ion-icon>
        Zoom
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
